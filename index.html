<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bangladesh News</title>
    <link rel="shortcut icon" href="./images/logo_bn.png" type="image/x-icon">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- Header Section Start -->
    <header>
        <!-- Navbar Start -->
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container py-3 border-bottom">
                <a class="navbar-brand" href="#">
                    <button class="btn btn-primary fs-5">Bangladesh</button> <span class="fs-5">News</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse text-center" id="navbarTogglerDemo02">
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact Us</a>
                        </li>
                    </ul>
                    <form
                        class="d-flex flex-column flex-md-row flex-lg-row justify-content-center align-items-center gap-3 gap-md-0 gap-lg-0"
                        role="search">
                        <input class="form-control me-2 w-75" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-primary" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        <!-- Navbar End -->

        <!-- Category Nav Start -->
        <nav class="container">
            <ul id="category-ul"
                class="list-unstyled d-flex flex-wrap justify-content-center justify-content-md-center justify-content-lg-between gap-3 py-3 fs-5">
            </ul>
        </nav>
        <!-- Category Nav End -->

        <!-- Count Items Start -->
        <section class="container fs-5 bg-white p-2 rounded-4 text-center text-md-start text-lg-start">
            <p><span id="item-numbers"></span> items found for category <span id="category-name"></span>
            </p>
        </section>
        <!-- Count Items End -->

        <!-- Sort Section Start -->
        <section
            class="container d-flex flex-column flex-md-row flex-lg-row gap-3 justify-content-between align-items-center mt-3">
            <div class="d-flex gap-3 align-items-center">
                <h5>Sort By View</h5>
                <select class="form-select sort-select">
                    <option value="default">Default</option>
                    <option value="ascending">Ascending</option>
                    <option value="descending">Descending</option>
                </select>
            </div>
            <div>
                <button class="btn btn-primary">Today's Pick</button>
                <button class="btn btn-outline-primary">Trending</button>
            </div>
        </section>
        <!-- Sort Section End -->
    </header>
    <!-- Header Section End -->

    <!-- Main Section Start -->
    <main id="parent-main" class="container my-5 mb-5 bg-white p-3 rounded-3 text-dark">
    </main>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div id="modal-container" class="modal-content">

            </div>
        </div>
    </div>
    <!-- Main Section End -->

    <!-- Footer Section Start -->
    <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Features</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Pricing</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
        </ul>
        <p class="text-center text-muted">&COPY; All Rights Reserved | Md Shamim Sarker | 2022</p>
    </footer>
    <!-- Footer Section End -->
    <!-- Custom Script -->
    <script src="./js/app.js"></script>
    <!-- Bootastrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
